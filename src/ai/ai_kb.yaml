o_que_vendemos:
  - "Janelas"
  - "Portas"

familias:
  janelas:
    opcoes:
      ventilacao_permanente_areas_servico: true
    sistemas:
      correr:
        persiana:
          disponivel: true
          tipo: "integrada"
          controle: ["manual", "motorizada"]
          materiais_quando_tem_persiana: ["vidro"]
          tamanhos_quando_tem_persiana:
            folhas:
              "2": "0,70-2,00 m"
        sem_persiana:
          materiais:
            - material: "vidro"
              folhas:
                "2": "0,70-2,00 m"
                "3": "1,00-3,00 m"
                "4": "1,20-4,00 m"
            - material: "vidro + veneziana"
              folhas:
                "3": "0,70-2,00 m"
                "6": "1,40-3,00 m"
      maxim_ar:
        persiana:
          disponivel: false
        materiais: ["vidro"]
        modulos:
          "1": "0,40-1,00 m"
          "2": "0,80-2,00 m"
          "3": "1,20-3,00 m"

  portas:
    sistemas:
      correr:
        persiana:
          disponivel: true
          tipo: "integrada"
          controle: ["manual", "motorizada"]
          materiais_quando_tem_persiana: ["vidro"]
          tamanhos_quando_tem_persiana:
            folhas:
              "2": "0,80-2,50 m"
        sem_persiana:
          materiais:
            - material: "vidro"
              folhas:
                "2": "0,70-2,00 m"
                "3": "1,30-3,00 m"
                "4": "1,50-3,00 m"
            - material: "vidro + veneziana"
              folhas:
                "3": "1,00-2,50 m"
                "6": "1,40-3,00 m"
      giro:
        persiana:
          disponivel: false
        materiais:
          - material: "lambri"
            folhas:
              "1": "0,50-1,00 m"
              "2": "0,80-2,00 m"
          - material: "veneziana"
            folhas:
              "1": "0,50-1,00 m"
              "2": "0,80-2,00 m"
          - material: "vidro"
            folhas:
              "1": "0,50-1,00 m"
              "2": "0,80-2,00 m"
          - material: "vidro + lambri"
            folhas:
              "1": "0,50-1,00 m"
              "2": "0,80-2,00 m"
          - material: "vidro + veneziana"
            folhas:
              "1": "0,50-1,00 m"
              "2": "0,80-2,00 m"

regras_uteis:
  janelas:
    - "Persiana só existe nas janelas de correr."
    - "Se há persiana, o material é sempre vidro."
    - "Mais folhas → vãos maiores. Em Maxim-Ar, pense em módulos (1/2/3)."
  portas:
    - "Persiana só existe nas portas de correr."
    - "Com persiana integrada → sempre vidro."
    - "Portas de giro não têm persiana; escolha pelo material e pelo nº de folhas."

passo_a_passo_de_escolha:
  - passo: 1
    pergunta: "Categoria?"
    opcoes: ["janela", "porta"]
  - passo: 2
    pergunta: "Sistema de abertura?"
    opcoes_por_categoria:
      janela: ["correr", "maxim-ar"]
      porta: ["correr", "giro"]
  - passo: 3
    pergunta: "Precisa de persiana integrada?"
    observacao: "Só faz sentido em modelos de correr; se sim → escolher manual ou motorizada."
  - passo: 4
    pergunta: "Material de preenchimento?"
    opcoes_gerais: ["vidro", "vidro + veneziana", "lambri", "veneziana", "vidro + lambri"]
    observacoes:
      - "Em janelas/portas de correr COM persiana, o material é sempre vidro."
      - "Em janelas Maxim-Ar, o material é vidro."
  - passo: 5
    pergunta: "Qual a largura do vão?"
    efeito: "Define o nº de folhas (ou módulos no Maxim-Ar) disponível para aquele conjunto."

