    focar_no_que_oferecemos: true
    mencionar_limitacoes_somente_se_usuario_perguntar: true

  ofertas:
    janelas:
      tipos:
        - correr: [2_folhas, 3_folhas, 4_folhas]
        - maxim_ar
      opcional: ventilacao_permanente_para_area_de_servico
    portas:
      tipos:
        - correr

  medidas:
    sob_medida: true
    entrada_necessaria: [largura, altura]
    cada_modelo_tem_limites_min_max: true

  perfil_aluminio_e_cores:
    linha: Suprema
    bitola_mm: 25
    acabamento: [pintura_eletrostatica_po, anodizado]
    cores_padrao: [Branco, Preto, "Bronze (fosco)"]
    cores_personalizadas: sob_consulta

  vidros:
    padrao: "temperado 6mm"
    maxim_ar_opcoes: ["miniboreal 3mm", "miniboreal 4mm"]

  acessorios:
    marca: Udinese
    opcionais:
      - tela_mosquiteira
      - persiana_integrada:
          modos: [manual, motorizada_controle_remoto]
    configuravel: [sentido_de_abertura_das_folhas]

  desempenho:
    normas: "ar, agua, vento (Regiao III)"
    acustica: varia_conforme_modelo

  instalacao:
    realizamos_instalacao: false
    indicamos_tecnicos: true
    metodos_fixacao: [bucha_parafuso, chumbado_massa, espuma_expansiva]

  preco_e_pagamento:
    calculo: "baseado_em_largura_x_altura (nao_por_m2)"
    formas_pagamento:
      - PIX: desconto_5_porcento
      - cartao: "ate_10x_sem_juros"
    condicao: pagamento_integral_no_pedido

  prazos_e_logistica:
    prazo_fabricacao_aprox: "30_dias_uteis"
    observacoes_prazo: [Branco_Preto_mais_rapido, Bronze_pode_demorar_mais]
    entrega: [agendada, frete_gratis_promocional]

  garantias_e_politicas:
    garantia_dias: 30
    devolucao_produtos_sob_medida: nao_aplicavel
    problemas_no_recebimento: reportar_para_acionar_garantia

  limitacoes_e_excecoes:
    tipos_porta_nao_oferecidos: [pivotantes, quadriculadas]
    tipos_vidro_nao_trabalhados: [duplo_insulado, low_E, laminado_acustico]
    desempenho_termico: sem_thermal_break
    pagamento_na_entrega: false

